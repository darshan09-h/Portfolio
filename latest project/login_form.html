<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="login_style.css">
</head>
<body>
  <div class="login-container">
    <h2>Movie Catalouge</h2>
    <form id="login-form">
      <div class="form-group">
        <label for="username">Mail-id:</label>
        <input type="text" id="mail" name="Mail-id" required>
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
      </div>
      <button type="submit">Login</button>
    </form>
  </div>

  <script>
    document.getElementById('login-form').addEventListener('submit', function(event) {
      event.preventDefault(); // Prevent form submission
      var mail_id = document.getElementById('mail').value;
      var password = document.getElementById('password').value;
      pat1=/^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/
      pat=/\W/;

      if(!pat1.test(mail_id)){
        alert("Enter Valid email Id")
      }

      if(password.length <= 8){
        alert("Password must be strong...length>=8");
        }
      else if(pat.test(password)==0){
        alert("Password must be strong...add one sp.char");
        }
      else{
            // Simple authentication, replace with your own authentication logic
            window.location.href = 'movie_catalogue.html'; // Redirect to movie_catalogue.html upon successful login
        }
      
    });
  </script>
</body>
</html>
